<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>

    <link rel="stylesheet" href="Style/style.css">
    <link rel="stylesheet" href="Style/media-queries.css">
    <link type="image/png" sizes="16x16" rel="icon"
        href="Style/Images/logo.png">
</head>

<body>
    <header>
        <h1 class="site-title">Etch-a-Sketch</h1>

        <div class="options">
            <div class="size">
                <button class="option-btn" id="size"><img src="Style/Images/grid-size.png"
                        alt="Change grid size" title="Grid size"></button>
                <div class="size-menu">
                    <p>Size</p>
                    <label for="size-range" title="grid size">10x10</label>
                    <input type="range" name="size-range" id="size-range"
                        min="10" max="50" value="10" title="grid size"
                        autocomplete="off">
                </div>
            </div>

            <button class="option-btn" id="grid-lines"><img src="Style/Images/grid-lines.png"
                    alt="Toggle grid lines" title="Toggle grid lines"></button>
            <input type="color" name="color-picker" id="color-picker">
            <button class="option-btn" id="eraser"><img src="Style/Images/eraser.png" alt="Eraser"
                    title="Eraser"></button>
            <button class="option-btn" id="fill-color"><img src="Style/Images/fill-color.png"
                    alt="Fill color" title="Fill color"></button>
            <button class="option-btn" id="clear"><img src="Style/Images/clear.png" alt="Clear"
                    title="Clear"></button>
            <button class="option-btn" id="modes"><img src="Style/Images/modes.png" alt="Modes"
                    title="Modes"></button>

            <div class="mode-menu">
                <p>Modes</p>
                <div>
                    <input type="radio" name="modes" id="default" value="default">
                    <label for="default">Default</label>
                </div>

                <div>
                    <input type="radio" name="modes" id="dark" value="dark">
                    <label for="dark">Darkening</label>
                    <span class="info"
                        title="The color starts off light and darkens when you interact again.">i</span>
                </div>

                <div>
                    <input type="radio" name="modes" id="rainbow"
                        value="rainbow">
                    <label for="rainbow">Rainbow</label>
                    <span class="info"
                        title="Use a random color combination!">i</span>
                </div>
            </div>
        </div>
    </header>

    <main>
        <div class="grid" draggable="false"></div>
    </main>
</body>

<script src="script.js"></script>

</html>
